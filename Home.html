<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" href="LogoWebsite.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Academie for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #222;
            color: #fff;
            margin: 0;
            height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #111;
            padding: 20px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .navbar:hover {
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .navbar li {
            position: relative;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar li::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #00fff3;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .navbar li:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .navbar li:hover {
            color: #00fff3;
            transform: translateY(-5px);
        }

        .navbar button {
            background-color: #00fff3;
            color: #111;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar button:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar button a {
            color: #111;
            text-decoration: none;
        }

        .navbar button:hover a {
            color: #111;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li class="active">Home</li>
            <li><a href="OverOns.html">Over Ons</a></li>
            <li><a href="UitlegHtml.html">Html</a></li>
            <li><a href="UitlegCSS.html">CSS</a></li>
            <li><a href="UitlegPython.html">Python</a></li>
            <li><a href="UitlegJavaScript.html">JavaScript</a></li>
        </ul>
        <button id="userBtn"><a href="index.html">Get Started</a></button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            let button = document.getElementById("userBtn");

            if (username) {
                button.innerHTML = username;
                button.onclick = function () {
                    logoutPrompt();
                };
            }
        });

        function logoutPrompt() {
            let confirmLogout = confirm("Wil je uitloggen?");
            if (confirmLogout) {
                localStorage.removeItem("username");
                localStorage.removeItem("isAdmin");
                window.location.href = "index.html";
            }
        }
    </script>

<script>
    if (!localStorage.getItem("username")) {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
