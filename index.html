<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        .login-container {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #00fff3;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00fff3;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #admin-code {
            display: none;
            margin-top: 10px;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <div id="admin-code">
            <input type="text" id="adminKey" placeholder="Voer code in">
        </div>
        <button onclick="login()">Inloggen</button>
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const adminCodeField = document.getElementById("admin-code");
            const adminKey = document.getElementById("adminKey").value;
            const message = document.getElementById("message");

            if ((username === "Uzoth" || username === "Ragheb-Pro" || username === "RyanDuck") && password === "adminPassword") {
                adminCodeField.style.display = "block";
                if (adminKey === "admin1234") {
                    localStorage.setItem("username", username);
                    localStorage.setItem("isAdmin", "true");
                    window.location.href = "Home.html";
                } else if (adminKey !== "" && adminKey !== "admin1234") {
                    message.textContent = "Foute admin code!";
                }
            } else if (username === "User" && password === "User") {
                let name = prompt("Voer je naam in:");
                if (name) {
                    localStorage.setItem("username", name);
                    localStorage.setItem("isAdmin", "false");
                    window.location.href = "Home.html";
                }
            } else {
                message.textContent = "Ongeldige inloggegevens!";
            }
        }
    </script>
</body>
</html>
